<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontak | Moon Residence</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <nav class="nav">
      <div class="logo">
        <a href="index.html" style="text-decoration: none;">
          <h2>Moon <br><span id="black-title">Residence.</span></h2>
        </a>
      </div>
      <ul class="nav_menu_list">
        <li class="nav_menu_item"><a href="index.html" class="nav_menu_link">Beranda</a></li>
        <li class="nav_menu_item"><a href="tipe_rumah.html" class="nav_menu_link">Tipe Rumah</a></li>
        <li class="nav_menu_item"><a href="tentang.html" class="nav_menu_link">Tentang Kami</a></li>
        <li class="nav_menu_item"><a href="kontak.html" class="nav_menu_link menu_active">Kontak</a></li>
        <li class="nav_menu_item"><a href="blog.html" class="nav_menu_link">Blog</a></li>
      </ul>
    </nav>
  </header>

  <!-- Page Header -->
  <section class="page-header">
    <div class="container">
      <h1 class="page-title" data-aos="fade-down">Kontak</h1>
    </div>
  </section>

  <!-- SECTION KONTEN & FORM KONTAK -->
<section class="contact-wrapper">
  <div class="container contact-flex">
    
    <!-- Kiri: Info Kontak -->
    <div class="contact-info" data-aos="fade-right">
      <h2>Hubungi Kami</h2>
      <p>Kami siap membantu Anda untuk mendapatkan hunian impian Anda.</p>
      <ul class="contact-details">
        <li><i class="fa fa-map-marker-alt"></i> Jl. Kenyamanan No. 123, Kota Damai</li>
        <li><i class="fa fa-phone-alt"></i> (021) 1234 5678</li>
        <li><i class="fa fa-envelope"></i> info@moonresidence.com</li>
      </ul>
    </div>

    <!-- Kanan: Form Kontak -->
    <div class="contact-card" data-aos="fade-left">
      <form action="#" method="post" class="contact-form">
        <div class="form-group">
          <label for="name">Nama</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Pesan</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn_send">
  <i class="fas fa-envelope"></i> Kirim Pesan
</button>
      </form>
    </div>

  </div>
</section>


  <!-- Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>
</body>
</html>
